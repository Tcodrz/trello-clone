<ng-container *ngIf="card$ | async as card">

  <div class="container">

    <div class="card">
      <div class="cover" *ngIf="card.cover">

      </div>
      <div class="card-header">
        {{ card.name }}
      </div>
      <div class="description">

      </div>
      <div class="attachements">

      </div>
      <div class="checklists">
        <div *ngFor="let list of card.checklists">
          <app-checklist [checklist]="list" [progress]="getChecklistProgress(list.id) | async"
            (addItem)="onAddChecklistItem($event)"></app-checklist>
        </div>
      </div>
      <div class="activity">

      </div>
    </div>
    <div class="side-menu">
      <app-card-side-menu [board]="board$ | async" (addChecklist)="onChecklistAdd($event)"></app-card-side-menu>
    </div>
  </div>
</ng-container>
