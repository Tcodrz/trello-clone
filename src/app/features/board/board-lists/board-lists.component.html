<ng-container *ngIf="_lists.length > 0">
  <div cdkDropList #lists="cdkDropList" [cdkDropListData]="_lists" (cdkDropListDropped)="onDrop($event)" class="lists"
    cdkDropListLockAxis="x" cdkDropListOrientation="horizontal">
    <ng-container *ngFor="let list of _lists">
      <div cdkDrag>
        <app-card class="list" className="list-card">
          <div *cdkDragPlaceholder style="width: 270px;"></div>
          <div class="header pointer" cdkDragHandle>
            <div>{{ list.name }}</div>
            <app-button className="icon" [icon]="Icons.EllipsisV"></app-button>
          </div>
          <app-list [list]="list" (createCard)="onCardCreate($event)"></app-list>
        </app-card>
      </div>
    </ng-container>
  </div>
</ng-container>
