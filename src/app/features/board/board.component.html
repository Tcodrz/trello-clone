<app-layout>
  <div *ngIf=" board$ | async as board" class="lists">
    <ng-container *ngFor="let list of board.lists">
      <app-list [list]="list" (createCard)="onCardCreate($event)"></app-list>
    </ng-container>
    <app-card class="create-list">
      <app-button className="width-10">Add another List</app-button>
    </app-card>
  </div>
</app-layout>
