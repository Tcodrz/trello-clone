      <ui-icon [icon]="Icons.Trello"></ui-icon>
      <div>Trello</div>
    </div>
    <div class="d-flex">
      <ui-button className="link" [routerLink]="['/login']">Log in</ui-button>
      <ui-button className="primary ml-2" [routerLink]="['/register']">Sign up</ui-button>
      <ui-button *ngIf="isDev" [routerLink]="['dashboard/boards']">Dashboard</ui-button>

    </div>
  </div>
  <div class="container">
    <div class="title">
      <h1 class="mt-3">Trello helps teams move work forward.</h1>
      <p class="subtitle">
        Collaborate, manage projects, and reach new productivity peaks. From high rises to the home office, the way your
        team works is uniqueâ€”accomplish it all with Trello.
      </p>
    </div>
    <div class="signup mt-4">
      <input type="text" placeholder="Email">
      <ui-button className="primary-outline">Sign up-it's free!</ui-button>
    </div>
  </div>
</div>
