<div class="header" *ngIf="user">
  <div class="profile-pic">
    <img [src]="(user | async)?.picture" alt="">
  </div>
  <div class="details">
    <div class="username">{{ (user | async)?.name }}</div>
    <div class="email"> {{ (user | async)?.email }} </div>
  </div>
</div>
<div class="br mt-2 mb-2"></div>
<div class="items">
  <div class="item" *ngFor="let item of items">
    {{ item.label }}
  </div>
</div>
