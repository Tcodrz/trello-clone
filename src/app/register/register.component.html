<div class="register bg-light center">
  <app-card>
    <h5 class="text-center c-grey">Sign up for your account</h5>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input mt-2">
        <input type="text" formControlName="email" placeholder="Enter email">
      </div>
      <div class="legal font-sm c-grey">
        <p>By signing up, you confirm that you've read and accepted our Terms of Service and Privacy Policy.</p>
      </div>
      <div>
        <button type="submit" class="success width-10 mt-2" [disabled]="registerForm.invalid">Continue</button>
      </div>
      <div class="mt-3 mb-3 text-center c-grey">OR</div>
      <div>
        <button class="raised mt-2 width-10">Continue with Google</button>
        <button class="raised mt-2 width-10">Continue with Facebook</button>
      </div>
      <div class="br mt-4 mb-2"></div>
      <div>
        <button type="submit" class="link width-10">Already have an account? Log in</button>
      </div>

    </form>
  </app-card>
</div>
