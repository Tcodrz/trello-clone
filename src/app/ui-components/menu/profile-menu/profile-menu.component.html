<div class="br "></div>
<div class="header mt-2 mb-2" *ngIf="user">
  <div class="profile-pic">
    <img [src]="(user | async)?.picture" alt="">
  </div>
  <div class="details">
    <div class="username">{{ (user | async)?.name }}</div>
    <div class="email"> {{ (user | async)?.email }} </div>
  </div>
</div>
