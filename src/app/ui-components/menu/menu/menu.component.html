<ng-container *ngIf="_show">
  <app-card>
    <div class="menu">
      <ng-container *ngIf="title">
        <div class="title">{{ title }}</div>
      </ng-container>
      <ng-content></ng-content>
      <div class="items" *ngFor="let list of menus">
        <div class="br mb-1 mt-1"></div>
        <div class="headline">{{ list.headline }}</div>
        <ng-container *ngFor="let item of list.items">
          <div class="item" (click)="onItemClick(item)">{{ item.label }}</div>
        </ng-container>
      </div>
    </div>
  </app-card>
</ng-container>
