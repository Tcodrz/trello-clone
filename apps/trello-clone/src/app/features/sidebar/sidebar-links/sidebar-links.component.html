<div class="links" #links>
  <div class="link" *ngFor="let item of menuItems; let i = index">
    <a [routerLink]="[item.route, item.routeParams ?? {}]"
       routerLinkActive="active"
       class="sidebar-link"
       (mouseover)="onLinkHover(i)"
       (mouseleave)="onLinkBlur(i)"
       (click)="onItmeClick(item)"
    >
      <ui-icon [icon]="item.icon"></ui-icon>
      {{item.label}}
    </a>
  </div>
</div>
