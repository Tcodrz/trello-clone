<div class="mt-3 pl-3 mb-1">Your Boards</div>
<ng-container *ngFor="let board of boards">
  <div class="board">
    <div class="icon">{{board.name | slice : 0 : 1 | uppercase}}</div>
    <div class="name" (click)="onBoardClick(board)">{{ board.name }}</div>
    <div class="menu">
      <app-close-board-menu [board]="board"></app-close-board-menu>
    </div>
  </div>
</ng-container>
